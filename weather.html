<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>Weather</title>
        <style type="text/css">
            body { background: black !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
        </style>
       <script>
        var timer = setTimeout(function() {
            window.location='./countdown.html'
        }, 600000);
        </script>         
    </head>
<body bgcolor="black">
    <!-- Create an element to display the result -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <div width="100%" align="center" class="container-fluid">
        <script>
            (function(d, s, id) {
                if (d.getElementById(id)) {
                    if (window.__TOMORROW__) {
                        window.__TOMORROW__.renderWidget();
                    }
                    return;
                }
                const fjs = d.getElementsByTagName(s)[0];
                const js = d.createElement(s);
                js.id = id;
                js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
    
                fjs.parentNode.insertBefore(js, fjs);
            })(document, 'script', 'tomorrow-sdk');
            </script>
    
            <div class="tomorrow"
               data-location-id="141217"
               data-language="EN"
               data-unit-system="IMPERIAL"
               data-skin="dark"
               data-widget-type="upcoming"
               style="padding-bottom:22px;position:relative;"
            >
              <a
                href="https://www.tomorrow.io/weather-api/"
                rel="nofollow noopener noreferrer"
                target="_blank"
                style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
              >
                <img
                  alt="Powered by the Tomorrow.io Weather API"
                  src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                  width="250"
                  height="18"
                />
              </a>
            </div>
    </div>
    <div width="100%" align="center" class="container-fluid">
        <a href="./countdown.html"><img id="weather" src="./img/countdown.png"  width="5%"/></a>
        <a href="./pics.html"><img id="pics" src="./img/pictures.png" width="5%"/></a>
    </div>

</body>
</html>
